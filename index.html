<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üçΩÔ∏è Food Meal App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      padding: 24px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #ff7043;
      margin-bottom: 24px;
    }

    .card {
      display: flex;
      background-color: #f9f9f9;
      margin: 0 auto 16px auto;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 600px;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }

    .info {
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .desc {
      font-size: 14px;
      color: #555;
      margin: 8px 0;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      color: #ff7043;
    }

    .button {
      margin-top: 8px;
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      align-self: start;
    }

    .button:hover {
      background-color: #e65c2e;
    }

    @media (max-width: 500px) {
      .card {
        flex-direction: column;
        align-items: center;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .info {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
