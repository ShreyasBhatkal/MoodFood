<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Recipes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f5;
    }

    header {
      background-color: #ff7043;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      padding: 16px;
    }

    .search-bar {
      display: flex;
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .card-body {
      padding: 16px;
    }

    .card-body h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }

    .card-body p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .btn {
      display: inline-block;
      background-color: #ff7043;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }

    .section-title {
      font-size: 18px;
      margin: 24px 0 12px;
      color: #ff7043;
    }

    form {
      background-color: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
